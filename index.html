    var soundboardDiv = document.getElementById('soundboard_youtube');

    mp3Files_youtube.forEach(function(mp3) {
      var button = document.createElement('button');
      button.className = 'button';
      button.textContent = mp3.label;
      button.addEventListener('click', function() {
        var audio = new Audio(mp3.name);
        audio.play();
      });

      soundboardDiv.appendChild(button);
    });
  </script>
