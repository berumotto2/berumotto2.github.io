<!DOCTYPE html>
<html>
<head>
  <title>DAN SOUNDBOARD</title>
<link rel="stylesheet" href="style.css" id="theme" />
</head>
<body>
  <h1>DAN SOUNDBOARD</h1>

  <details>
    <summary>SQUEEX</summary>
    <div>
      <button class="button" onclick="playSound('sound1')">Sound 1</button>
      <button class="button" onclick="playSound('sound2')">Sound 2</button>
      <button class="button" onclick="playSound('sound3')">Sound 3</button>
    </div>
  </details>

  <details>
    <summary>NL</summary>
    <div>
      <button class="button" onclick="playSound('sound4')">Sound 4</button>
      <button class="button" onclick="playSound('sound5')">Sound 5</button>
      <button class="button" onclick="playSound('sound6')">Sound 6</button>
    </div>
  </details>

  <details>
    <summary>HOB</summary>
    <div>
      <button class="button" onclick="playSound('sound7')">Sound 7</button>
      <button class="button" onclick="playSound('sound8')">Sound 8</button>
      <button class="button" onclick="playSound('sound9')">Sound 9</button>
    </div>
  </details>
  
   <details>
    <summary>SKIP</summary>
    <div>
      <button class="button" onclick="playSound('sound7')">Sound 7</button>
      <button class="button" onclick="playSound('sound8')">Sound 8</button>
      <button class="button" onclick="playSound('sound9')">Sound 9</button>
    </div>
  </details>
  
   <details>
    <summary>MEMES</summary>
    <div>
      <button class="button" onclick="playSound('sound7')">Sound 7</button>
      <button class="button" onclick="playSound('sound8')">Sound 8</button>
      <button class="button" onclick="playSound('sound9')">Sound 9</button>
    </div>
  </details>

  <script>
    function playSound(soundId) {
      var audio = document.getElementById(soundId);
      audio.play();
    }
  </script>

  <audio id="sound1" src="https://github.com/berumotto2/berumotto2.github.io/blob/main/squeex_laughing.mp3?raw=true"></audio>
  <audio id="sound2" src="https://github.com/berumotto2/berumotto2.github.io/blob/main/squeex_laughing.mp3?raw=true"></audio>
  <audio id="sound3" src="sound3.mp3"></audio>
  <audio id="sound4" src="sound4.mp3"></audio>
  <audio id="sound5" src="sound5.mp3"></audio>
  <audio id="sound6" src="sound6.mp3"></audio>
  <audio id="sound7" src="sound7.mp3"></audio>
  <audio id="sound8" src="sound8.mp3"></audio>
  <audio id="sound9" src="sound9.mp3"></audio>
</body>
</html>
